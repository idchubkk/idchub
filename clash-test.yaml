# OpenClash Configuration

# 代理配置
proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - "VMess-TCP-19417"
      - "VMess-TCP-52116"
      - "VMess-TCP-1541"

proxies:
  # 第一个代理
  - name: "VMess-TCP-19417"
    type: vmess
    server: 104.247.120.164
    port: 19417
    uuid: 27bce036-d525-4279-aeee-7779b481c91a
    alterId: 64
    cipher: auto
    network: tcp
    tls: false
    ws-path: "/"
    ws-headers:
      Host: "example.com"

  # 第二个代理
  - name: "VMess-TCP-52116"
    type: vmess
    server: 104.247.120.173
    port: 52116
    uuid: 56b090f9-45b1-4192-a739-e8e7dd41f57a
    alterId: 64
    cipher: auto
    network: tcp
    tls: false
    ws-path: "/"
    ws-headers:
      Host: "example.com"

  # 第三个代理
  - name: "VMess-TCP-1541"
    type: vmess
    server: 104.247.120.174
    port: 1541
    uuid: 9ac7661f-54a9-49f2-93da-b8dea29808c4
    alterId: 64
    cipher: auto
    network: tcp
    tls: false
    ws-path: "/"
    ws-headers:
      Host: "example.com"

# 设备规则
rules:
  - RULE-SET,Proxy

# 指定设备的代理规则
rules:
  - "192.168.11.214,VMess-TCP-19417"
  - "192.168.11.217,VMess-TCP-52116"
  - "192.168.11.0/24,VMess-TCP-1541"
